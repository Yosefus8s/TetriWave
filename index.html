<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TetriWave</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="styles.css" /><!-- referencia o arquivo .css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script defer src="script.js"></script> <!-- referencia o arquivo .js-->
</head>

<body>
  <h1 id="t">TetriWave </h1> <!-- Título principal da página-->
  <div class="container"> <!-- Div principal que contém todo o layout -->
    <div class="coluna1"><!-- Primeira coluna da página-->
      <div class="info-box"><!-- Caixa de informações para exibir o nível -->
        <p class="text-style">LEVEL</p>
        <p id="level" class="text-style effect-box">0</p><!-- nível atual -->
      </div>
      <div class="info-box"><!-- Caixa de informações para exibir as linhas -->
        <p class="text-style">LINES</p>
        <p id="lines" class="text-style effect-box">0</p> <!-- número de linhas atuais -->
      </div>
      <div class="info-box"><!-- Caixa de informações para exibir o score -->
        <p class="text-style">SCORE</p>
        <p id="score" class="text-style effect-box">000000</p><!-- mostra a pontuação -->
      </div>

      <div class="controles"><!-- Lista de instruções de controle para o jogador -->
        <p>← → : Mover</p>
        <p>↑ : Girar</p>
        <p>↓ : Descer</p>
        <p>Espaço: Cair</p>
        <p>P: Pausar</p>
      </div>

      <button onclick="togglePause()">Pausar/Continuar</button> <!-- Botão que pausa/continua o jogo -->
      <button onclick="reiniciarJogo()">Reiniciar</button><!-- Botão que reinicia o jogo -->
    </div>

    <div class="coluna2"><!-- Segunda coluna (área principal do jogo) -->
      <canvas id="gameCanvas" width="300"
        height="600"></canvas><!-- onde o jogo será desenhado, com 300px de largura e 600px de altura -->
    </div>

    <div class="coluna3"><!-- Terceira coluna (próxima peça e saída do "terminal") -->
      <p class="text-style">NEXT</p>
      <canvas id="mcan" width="150" height="150"></canvas><!-- Canvas menor onde será exibida a próxima peça -->
      <p class="text-style">TERMINAL</p>
      <p id="out1" class="caixa-texto"></p>
      <!-- Parágrafo usado como caixa de texto, onde mensagens aparecerão as mensagens -->
    </div>
  </div>
</body>

</html>
